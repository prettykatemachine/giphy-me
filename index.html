<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Giphy Me a Movie</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	    crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	<header class="jumbotron">
		<h1 class="text-center">Giphy Me a Movie</h1>
		<p class="header-text text-center">Click on the buttons to view GIFs. Click on the GIFs to make them pause/play. Use the search bar to add some GIFs of your
			own!</p>
		<form class="tv-input text-center">
			<input type="text" id="userInput" placeholder="Search for a GIF">
			<button type="submit" id="submit-btn" class="btn btn-secondary">Submit</button>
		</form>
	</header>

	<div class="container">
		<div class="row" id="buttonsArea"></div>
		<div class="row" id="mainArea"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
